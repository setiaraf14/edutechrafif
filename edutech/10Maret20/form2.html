<!DOCTYPE html>
<html>
<head>
	<title>Form2</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
  <h1>FORM DATA DIRI</h1>		
  <hr>
  	<form>	
	<table cellpadding="15" >	
		<tr>
			<td><label>Masukan Nama</label></td>
			
			<td>:<input type="text" placeholder="Masukan nama"></td>
		</tr>
		<tr>
			<td><label>Kota</label></td>
			<td>:
				<select>
					<option>Jakarta</option>
					<option>Bekasi</option>
					<option>Tangerangk</option>
					<option>Depok</option>
					<option>Bogor</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label>Masukan Nomor Telpon</label></td>
			<td>:<input type="number" placeholder="masukan no telpon"></td>
		</tr>
		<tr>
			<td><label>Jenis Kelamin</label></td>
			<td>:
				<input type="radio" name="jeniklamin">Laki-laki
				<input type="radio" name="jeniklamin">Perempuan
				<input type="radio" name="jeniklamin">Lainnya
			</td>
		</tr>
		<tr>
			<td><label>Agama</label></td>
			<td>:
				<select>
					<option>Islam</option>
					<option>Kristen</option>
					<option>Katolik</option>
					<option>Hindu</option>
					<option>Budha</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label>Hoby</label></td>
			<td>:
				<input type="checkbox" name="Bersepeda"> Bersepeda
				<input type="checkbox" name="sepakbola"> Sepakbola
				<input type="checkbox" name="Berenang"> Berenang
			</td>
		</tr>
		<tr>
			<td><label>Asal Sekolah</label></td>
			<td>:<input type="text" placeholder="masukan nama Sekolah"></td>
		</tr>
		<tr>
			<td><label>Jurusan</label></td>
			
			<td>:<input type="text" placeholder="masukan jurusan"></td>
		</tr>
	</table>
  <hr>		
	<input type="submit"  value="kirim">
	<input type="reset" value="reset">
  </form>	
</body>
</html>
